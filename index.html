<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Get iintoo it today</title>
	<link rel="stylesheet" href="style.css">
	<meta name="author" content="Danil Petrov">
	<meta name="keywords" content="HTML, SCSS, KataAcademy">
  <meta name="description" content="Task for determining the level of knowledge of HTML CSS">
</head>
<body>
<main>
	<aside>
		<img src="assets/bg.jpg" alt="Background">
	</aside>
	<section>
		<h2>Get iintoo it today</h2>
		<h4>There is no charge or obligation upon registration</h4>
		<div class="b-menu">
			<button name="Facebook">
				<img src="./assets/facebook.svg" alt="Facebook button image" width="18">
				<span>
					Register with Facebook
				</span>
			</button>
			<button name="LinkedIn">
				<img src="./assets/linkedin.svg" alt="LinkedIn button image" width="18">
				<span>
					Register with LinkedIn
				</span>
			</button>
		</div>
		<div class="divider">
			<div class="divider--line"></div>
			<span> OR </span>
			<div class="divider--line"></div>
		</div>
		<form>
			<div class="b-menu">
				<label class="LabelInputText">
					<input name="email" placeholder=" ">
					<span>Email</span>
				</label>
				<label class="LabelInputText">
					<input name="phone" placeholder=" ">
					<span>Phone</span>
				</label>
			</div>
			<h3>What type of investor are you?</h3>
			<p>Select the type of investor you are below.</p>
			<div class="radios">
				<label>
					<input type="radio" name="investorType" id="Individual" checked>
					<span>Individual</span>
					<div>i</div>
				</label>
				<label>
					<input type="radio" name="investorType" id="Business">
					<span>Business</span>
					<div>i</div>
				</label>
				<label>
					<input type="radio" name="investorType" id="IRA">
					<span>IRA</span>
					<div>i</div>
				</label>
				<label>
					<input type="radio" name="investorType" id="Trust">
					<span>Trust</span>
					<div>i</div>
				</label>
			</div>
			<div class="about">
				I am a natural person investing on my<br>
				own behalf as a sole owner, joint tenant,<br>
				or tenant in common.
			</div>
			<label class="checkbox">
				<input type="checkbox" name="terms">
				<span>
					I agree to the terms and receiving notifications from iintoo
					<a href="https://google.com">
						View full terms
					</a>
				</span>
			</label>
			<button type="submit">
				Create Account
			</button>
		</form>
	</section>
</main>
</body>
</html>
